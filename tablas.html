<!--Comentario html-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> tablas</title>
</head>
<body>
<!--TABLA 1-->
    <table border="1">
        <caption>Tabla 1</caption><!--titulo de la tabla-->
        <tr>
           <th>titulo1</th><!--titulo de las colunos en negritas y centradas-->
           <th>titulo2</th>
        </tr>
        <tr>
            <td>Columna 1</td>
            <td>Columna 2</td>
        </tr>
        <tr>
            <td>Columna 3</td>
            <td>Columna 4</td>
        </tr>
    </table>
    <br><br>
<!--TABLA 2-->
    <table border="1">
        <caption>Tabla 2 </caption>
        <tr>
            <td>Columna 1</td>
            <td colspan="2">Columna 2 y 3</td>
        </tr>
        <tr>
            <td>Columna 4</td>
            <td>Columna 5</td>
            <td>Columna 6</td>
        </tr>


    </table>

    <br><br>
<!--TABLA 3-->
    <table border="1">
        <caption>Tabla 3 </caption>
        <tr>
            <td rowspan="2">Columna 1 y 4</td>
            <td>Columna 2</td>
            <td>Columna 3</td>
        </tr>
        <tr>
        
            <td>Columna 5</td>
            <td>Columna 6</td>
        </tr>


    </table>

</body>
</html>
